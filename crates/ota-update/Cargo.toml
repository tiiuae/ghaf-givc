[package]
authors = ["Alexander Nikolaev <alexander.nikolaev@unikie.com>"]
edition = "2024"
license = "Apache 2.0"
name = "ota-update"
publish = false
version = "0.0.1"

[dependencies]
anyhow = "1.0.86"
axum = "*"
clap = { version = "4.5.41", features = ["derive", "env"] }
regex = "*"
serde_json = "1.0.141"
serde = { version = "1.0.202", features = ["derive"] }
thiserror = "*"
tokio = { version = "1.46", features = [
  "rt-multi-thread",
  "time",
  "macros",
  "fs",
] }
tracing = "0.1"
tracing-subscriber = "0.3"
